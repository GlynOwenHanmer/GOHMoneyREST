version: '2'
services:
  gohmoneyrestapi:
    container_name: gohmoney-rest
    build: .
    image: gohmoney-rest:${VERSION}
    ports:
      - "8080:8080"
    environment:
      - ENV=docker
      - PORT=8080
      - DB-HOST=postgres
      - DB-USER=functionaltest-dbuser
      - DB-NAME=functionaltest-dbname
      - DB-SSLMODE=disable
