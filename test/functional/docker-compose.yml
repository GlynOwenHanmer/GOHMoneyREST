version: '3.5'

services:
  
  monserve:
    image: "${MONSERVE_IMAGE}"
    depends_on:
      - postgres
    expose:
      - "80"
    environment:
      ENV: docker
      DB_HOST: postgres
      DB_USER: postgres
      DB_NAME: functionaltest_dbname
      DB_SSLMODE: disable
  
  postgres:
    image: mon-postgres
    build:
      context: .
      dockerfile: postgres.Dockerfile
    restart: always
    expose:
      - "5432"
    environment:
      ENV: docker
      POSTGRES_PASSWORD: ""
      POSTGRES_USER: postgres
  
  functional-tests:
    image: mon-monserve-functional-tests
    depends_on:
      - monserve
    build:
      context: .
      dockerfile: tests.Dockerfile
    environment:
      ENV: docker
      SERVER_HOST: http://monserve
      DB_HOST: postgres
      DB_USER: postgres
      DB_NAME: functionaltest_dbname
      DB_SSLMODE: disable
