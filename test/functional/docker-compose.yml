version: '3.5'
services:
  gohmoneyrestapi:
    container_name: gohmoney-rest
    build: .
    image: gohmoney-rest:functional-test
    ports:
      - "8080:8080"
    environment:
      - ENV=docker
      - PORT=8080
      - DB_HOST=postgres
      - DB_USER=functionaltest-dbuser
      - DB_NAME=functionaltest-dbname
      - DB_SSLMODE=disable
